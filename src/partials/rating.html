<section class="section rating">
  <div class="container container--rating">
    <h2 class="section__title section__title--rating">Высокий рейтинг</h2>
    <div class="rating__cards card">
      <ul class="card__list card__list--rating">
        <li class="card__wrap">
          <article class="card__item card__item--rating">
            <span class="card__label card__rating">5,0</span>
            <picture class="card__pic card__pic--rating">
              <img class="card__img" src="img/cards/1.png" alt="Черный диваан" loading="lazy" width="266" height="82">
            </picture>
            <h3 class="card__title">
              <a href="#" class="card__link">Диван кожаный “R&#8209;94”</a>
            </h3>
            <div class="card__price-wrap">
              <span class="card__price">94 990 руб</span>
            </div>
            <button class="btn btn--card">Купить</button>
          </article>
        </li>
      </ul>
    </div>
    <button class="btn btn--primary btn--rating">Смотреть больше товаров</button>
  </div>
</section>
